name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      # Will add for running tests
      # - name: Run tests
      #   run: npm test

      - name: Build project
        run: npm run build

      - name: Deploy to Vercel
        # if: success()
        run: npx vercel --token=${{ secrets.VERCEL_TOKEN }} --prod
